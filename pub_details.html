<html>

<head>
	<title>Social Futures Lab - UW CSE</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="The Social Futures Lab is based out of the Allen School of Computer Science & Engineering at University of Washington. We are reimagining social and collaborative systems to empower people and improve society.">
	
	<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&family=Roboto+Mono:ital,wght@0,500;1,300&display=swap" rel="stylesheet">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="css/mavo.min.css">
	<script src="js/mavo.es5.min.js"></script>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<meta property="og:title" content="Social Futures Lab">
	<meta property="og:image" content="cover.jpg">
</head>

<body>


	<!-- top nav -->
	<div class="container-fluid">
		<div class="row justify-content-md-center">
			<div class="col-xs-12 col-sm-6 col-md-5 col-lg-5"> 
				<a href="index.html"><img src="img/logo_long.png" class="logo"></a>
			</div>
			
			<div class="col-md-2 col-lg-4"></div>

			<div class="col-xs-12 col-sm-6 col-md-5 col-lg-3 menu">
				<a href="research.html">Research</a>
				<a href="members.html">Team</a>
				<a href="news.html">News</a>
			</div>
		</div>
	</div>


	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 line">
				
								
				<div mv-bar="no-login" mv-app  mv-plugins="tinymce markdown" id="[url('id')]" mv-permissions="read logout delete add edit save" mv-storage="https://github.com/amyxzhang/lab_website/publications.json">
					
					<meta property="selectedPub" mv-value="url('id')" />
					
					
					<article class="row" property="paper" mv-multiple mv-multiple-path="id=[url('id')]">
						
						<div class="col-xs-8 col-sm-3 col-md-3 col-lg-3"> 
							<img class=" img-responsive center-block" property="image" src="null" alt="img alt" / style="border: 1px #737373 solid; margin-top: 6px; max-width:100%">
						<BR>
							<iframe style="max-width: 100%;" width="375" height="225" src="[video_url]" mv-if="contains(video_url, 'youtube') or contains(video_url, 'vimeo') or contains(video_url, 'video01')" 
							frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
							</iframe>
							
							<BR><BR>
								<iframe style="max-width: 100%;" width="375" height="225" src="[talk_url]" mv-if="contains(talk_url, 'youtube') or contains(talk_url, 'vimeo') or contains(talk_url, 'video01')" 
							frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
							</iframe>
							
							
						
						<BR><BR>
						</div>
						
						<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 pubbody" style="margin-left: 10px;">
							
							<B><span class="mini-header2" property="title">Paper Title</span></B><BR>
							
							<span property="author" mv-multiple>
									<meta property="authorData" mv-value="get(people.member, 'id=' & author_name)" />
									<img src="[authorData.image]" alt="" mv-if="authorData != ''">
									<span property="author_name" mv-edit-list="memberList">Author Name</span></span>
							<BR>
								<i><span style="color: gray;" property="conference_full_name">Full Conference Name</span></i><BR>
								
								<a href="null" property="conference url">
									<span property="conference">Conference</span>
									<span property="year">Year</span>
								</a>
								
								
								<span class="btn btn-xs btn-warning [if(!award, 'hide-on-read')]" style="padding-top:2px;"><img src="img/trophy-24.png" style="margin-bottom: 0px;width: 22px; height:22px;"> <span property="award">Award</span></span>
								
								
								
								<BR>
							<span property="links">
								<a href="null" property="pdf_url" class="button">
									<img src="img/pdf.png"><span>PDF</span>
								</a>
								
								<a href="null" property="website_url" class="button">
									<img src="img/earth4.png"><span> Website</span>
								</a>
								
								<a href="null" property="code_url" class="button">
									<img src="img/github5.png"><span> Code</span>
								</a>
								
								<a href="null" property="data_url" class="button">
									<img src="img/data.png"><span> Data</span>
								</a>
								
								<a href="null" property="slides_url" class="button">
									<img src="img/slides.png"><span>Slides</span>
								</a>
								
								<a href="null" property="video_url" class="button">
									<img src="img/youtube.jpg"><span> Video</span>
								</a>
								
								<a href="null" property="talk_url" class="button">
									<img src="img/youtube.jpg"><span> Talk</span>
								</a>
								
							</span>
							
							<div class="hide-on-read" property="short_abstract" class="tinymce" mv-default="1-2 sentence summary">1-2 sentence summary</div>
							
								
								<BR>
									<B>Abstract:</B><BR>
								<span property="abstract" class="tinymce">Abstract</span>
							<BR>
								<BR>
									<B>Bibtex:</B><BR>
									
								<div style="font-family: Courier;" property="bibtex" class="markdown">Bibtex</div>
						
								
						</article>
					
					
					
					</div>
					
					
					</div>
				</div>
			
	
	</div>
	

	
	<!-- Footer -->
	<div class="footer"><p>&copy; Social Futures Lab. <a href="https://github.com/amyxzhang/lab_website">Site</a> built by <a href="https://homes.cs.washington.edu/~axz/" target="_blank">Amy X. Zhang</a> and <a href="http://jennyfan.com" target="_blank">Jenny Fan</a>.</p>

		<br />
		<a href="https://www.cs.washington.edu/" target="_blank"><img src="cselogo.png" width="300px" border="0" /></a>
		<br />
		</div>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	
	</body>
	</html>
